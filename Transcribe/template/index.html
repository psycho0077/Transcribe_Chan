<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/128/3083/3083417.png" alt="Logo" class="logo">
            <h1><i class="fas fa-microphone"></i> Audio Transcriber</h1>
            <p>Upload an audio file, and we will convert it to text!</p>
        </header>

        <input type="file" id="audio-file" accept="audio/*" onchange="uploadAudio()" />
        <pre id="transcription">Transcription will appear here...</pre>

        <footer>
            <p>&copy; 2024 Modern Audio Transcriber. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
